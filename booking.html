<html>
    <head>
        <title>register page</title>
        <link rel="stylesheet" hrefbooking.css type="text/css"/>
    </head>
    <body>
        <div class="nav">
            <a class="active" href="#">CAB HUB</a>
             <a href="#">Home</a>
             <a href="#">Contact</a>
             <a href="#">About</a>
        </div>
        <div class="container">
            <h2 id="h2">Register User</h2>
            <form>
                <div class="register-section">
                    <div class="register">
                        <input type="text" id="fname" placeholder="First name">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="text" id="lname" placeholder="Last name">
                    </div>
                    <br/>
                    <div class="register">
                        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
                    </div>
                    <br/>
                    <div class="register">
                        <input type="date" id="dob" name="date" placeholder="DOB">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="tel" id="mobile" name="mobile" placeholder="Phone number">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="email" id="email"  placeholder="Email address">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="text" id="uname"  placeholder="User name">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="password" id="password"  placeholder="Password">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="password" id="confirm"  placeholder="Confirm password">
                    </div>
                    <br/>
                    <div class="register">
                        <input type="checkbox" id="agree" name="agree" value="yes">
                        <label for="agree">  I agree to the <a href="#">terms and conditions</a> of the website</label>
                    </div>
                    <br/>
                    <div class="register">
                        <a href="booking.html"><button type="button" id="register">Register</button></a>
                    </div>
                </div>
            </form>
            
        </div>
    </body>
</html>
